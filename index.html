<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Qu·∫£n L√Ω Ho·∫°t ƒê·ªông</title>
    <style>
        /* --- General Styles & Variables --- */
        :root {
            --primary-color: #0d6efd;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
            --dark-text: #212529;
            --light-text: #fff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --border-radius: 0.375rem;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--light-gray);
            margin: 0;
            padding: 15px;
            color: var(--dark-text);
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--light-text);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            color: var(--dark-text);
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        /* --- Tab Navigation --- */
        .tab-nav {
            display: flex;
            flex-wrap: wrap;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 25px;
        }

        .tab-link {
            padding: 12px 18px;
            cursor: pointer;
            border: 0;
            border-bottom: 3px solid transparent;
            background-color: transparent;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            transition: color 0.2s ease, border-color 0.2s ease;
            margin-bottom: -1px;
        }

        .tab-link.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* --- Form & Inputs --- */
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
            margin-bottom: 25px;
        }
        
        .form-group { margin-bottom: 1.25rem; }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
        }

        /* --- Buttons --- */
        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        
        .btn-save { background-color: var(--primary-color); color: var(--light-text); }
        .btn-update { background-color: var(--warning-color); color: var(--dark-text); }
        .btn-edit, .btn-delete {
            background: transparent;
            border: 1px solid var(--border-color);
            color: #6c757d;
            padding: 5px 10px;
        }
        .btn-edit:hover { background-color: var(--warning-color); color: var(--dark-text); border-color: var(--warning-color); }
        .btn-delete:hover { background-color: var(--danger-color); color: var(--light-text); border-color: var(--danger-color); }
        
        .btn-export { background-color: var(--success-color); color: var(--light-text); width: 100%; }
        .action-buttons { display: flex; gap: 8px; justify-content: center; }

        /* --- Aesthetically Pleasing Table --- */
        .table-wrapper { overflow-x: auto; }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.95rem;
            text-align: left;
        }
        .data-table thead tr {
            background-color: var(--light-gray);
            color: var(--dark-text);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        .data-table th, .data-table td {
            padding: 15px 18px;
        }
        .data-table tbody tr {
            border-bottom: 1px solid var(--border-color);
        }
        .data-table tbody tr:last-of-type {
            border-bottom: 2px solid var(--primary-color);
        }
        .data-table tbody tr:hover {
            background-color: #f1f1f1;
        }
        .data-table td:first-child { min-width: 120px; }
        .data-table td:nth-child(2) { min-width: 300px; white-space: normal; }
        /* NEW: Align content to the left in summary table */
        #summary-table td:nth-child(3) { white-space: normal; text-align: left; }
        .data-table td:last-child { min-width: 140px; text-align: center; }
        
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            h1 { font-size: 1.5rem; }
            .tab-link { padding: 10px 12px; font-size: 0.9rem; }
            .btn { width: 100%; margin-top: 10px; }
            .filter-controls { grid-template-columns: 1fr; }
            .action-buttons { flex-direction: column; }
            .data-table th, .data-table td { padding: 12px 10px; font-size: 0.9rem; }
        }
        .filter-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: flex-end; /* Align items to the bottom */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìù Qu·∫£n L√Ω Ho·∫°t ƒê·ªông H√†ng Ng√†y</h1>
        
        <div class="tab-nav">
            <button class="tab-link active" data-tab="mat-tran-to-quoc">M·∫∑t tr·∫≠n t·ªï qu·ªëc</button>
            <button class="tab-link" data-tab="doan-thanh-nien">ƒêo√†n thanh ni√™n</button>
            <button class="tab-link" data-tab="phu-nu">Ph·ª• n·ªØ</button>
            <button class="tab-link" data-tab="cuu-chien-binh">C·ª±u chi·∫øn binh</button>
            <button class="tab-link" data-tab="tong-hop">üîç T·ªïng h·ª£p</button>
        </div>

        <div id="mat-tran-to-quoc" class="tab-content active"></div>
        <div id="doan-thanh-nien" class="tab-content"></div>
        <div id="phu-nu" class="tab-content"></div>
        <div id="cuu-chien-binh" class="tab-content"></div>

        <div id="tong-hop" class="tab-content">
             <div class="form-container">
                <div class="filter-controls">
                    <div class="form-group">
                        <label for="search-unit">ƒê∆°n v·ªã</label>
                        <select id="search-unit">
                            <option value="all">T·∫•t c·∫£ ƒë∆°n v·ªã</option>
                            <option value="mat-tran-to-quoc">M·∫∑t tr·∫≠n t·ªï qu·ªëc</option>
                            <option value="doan-thanh-nien">ƒêo√†n thanh ni√™n</option>
                            <option value="phu-nu">Ph·ª• n·ªØ</option>
                            <option value="cuu-chien-binh">C·ª±u chi·∫øn binh</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-date">T·ª´ ng√†y</label>
                        <input type="date" id="start-date">
                    </div>
                     <div class="form-group">
                        <label for="end-date">ƒê·∫øn ng√†y</label>
                        <input type="date" id="end-date">
                    </div>
                    <div class="form-group">
                         <label>&nbsp;</label> <button class="btn btn-export" onclick="exportToExcel()">Xu·∫•t Excel</button>
                    </div>
                </div>
            </div>
            <div class="table-wrapper">
                <table class="data-table" id="summary-table">
                    <thead>
                        <tr>
                            <th>ƒê∆°n v·ªã</th>
                            <th>Ng√†y, th√°ng</th>
                            <th>N·ªôi dung ho·∫°t ƒë·ªông</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td colspan="3" style="text-align:center; padding: 40px;">Ch·ªçn b·ªô l·ªçc ƒë·ªÉ xem d·ªØ li·ªáu.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <script>
        // --- C·∫§U H√åNH & KH·ªûI T·∫†O ---
        const firebaseConfig = {
            apiKey: "AIzaSyCW3tCZI2GHbEsk5Vgq0KGDCi2KyQHzEnk",
            authDomain: "hoat-dong-hang-ngay.firebaseapp.com",
            databaseURL: "https://hoat-dong-hang-ngay-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "hoat-dong-hang-ngay",
            storageBucket: "hoat-dong-hang-ngay.firebasestorage.app",
            messagingSenderId: "138829112865",
            appId: "1:138829112865:web:f9861d3990c5877516e560"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const ADMIN_PASSWORD = "admin";
        const TABS = ['mat-tran-to-quoc', 'doan-thanh-nien', 'phu-nu', 'cuu-chien-binh'];
        const UNIT_NAMES = {
            'mat-tran-to-quoc': 'M·∫∑t tr·∫≠n t·ªï qu·ªëc',
            'doan-thanh-nien': 'ƒêo√†n thanh ni√™n',
            'phu-nu': 'Ph·ª• n·ªØ',
            'cuu-chien-binh': 'C·ª±u chi·∫øn binh'
        };
        let filteredDataForExport = [];

        // --- H√ÄM T·∫†O GIAO DI·ªÜN ---
        function createTabContent(tabId) {
            return `
                <div class="form-container">
                    <input type="hidden" id="editKey-${tabId}">
                    <div class="form-group">
                        <label for="date-${tabId}">Ng√†y, th√°ng</label>
                        <input type="date" id="date-${tabId}" required>
                    </div>
                    <div class="form-group">
                        <label for="content-${tabId}">N·ªôi dung ho·∫°t ƒë·ªông</label>
                        <textarea id="content-${tabId}" rows="4" required></textarea>
                    </div>
                    <button class="btn btn-save" id="saveBtn-${tabId}" onclick="saveData('${tabId}')">L∆∞u Ho·∫°t ƒê·ªông</button>
                </div>
                <div class="table-wrapper">
                    <table class="data-table" id="dataTable-${tabId}">
                        <thead><tr><th>Ng√†y, th√°ng</th><th>N·ªôi dung ho·∫°t ƒë·ªông</th><th>H√†nh ƒë·ªông</th></tr></thead>
                        <tbody></tbody>
                    </table>
                </div>`;
        }
        
        // --- LOGIC X·ª¨ L√ù TAB ---
        document.querySelector('.tab-nav').addEventListener('click', (event) => {
            if (event.target.classList.contains('tab-link')) {
                const tabId = event.target.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
                document.querySelectorAll('.tab-link').forEach(tl => tl.classList.remove('active'));
                document.getElementById(tabId).classList.add('active');
                event.target.classList.add('active');
            }
        });
        
        // --- H√ÄM CRUD FIREBASE ---
        function saveData(tabId) {
            const dateInput = document.getElementById(`date-${tabId}`);
            const contentInput = document.getElementById(`content-${tabId}`);
            const editKeyInput = document.getElementById(`editKey-${tabId}`);
            if (!dateInput.value || !contentInput.value) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß th√¥ng tin.");
            
            const data = { date: dateInput.value, content: contentInput.value };
            const key = editKeyInput.value;

            const dbRef = key ? database.ref(`${tabId}/${key}`) : database.ref(tabId).push();
            const action = key ? 'update' : 'set';
            
            dbRef[action](data)
                .then(() => { alert(key ? "C·∫≠p nh·∫≠t th√†nh c√¥ng!" : "L∆∞u th√†nh c√¥ng!"); resetForm(tabId); })
                .catch(error => console.error("Error:", error));
        }

        function loadData(tabId) {
            const tableBody = document.querySelector(`#dataTable-${tabId} tbody`);
            const dataRef = database.ref(tabId).orderByChild('date').limitToLast(100); 

            dataRef.on('child_added', s => renderRow(tableBody, 'prepend', tabId, s.key, s.val()));
            dataRef.on('child_changed', s => renderRow(tableBody, 'update', tabId, s.key, s.val()));
            dataRef.on('child_removed', s => {
                const row = tableBody.querySelector(`tr[data-key="${s.key}"]`);
                if (row) row.remove();
            });
        }
        
        function renderRow(tableBody, mode, tabId, key, data) {
            let row;
            if (mode === 'update' || mode === 'replace') {
                row = tableBody.querySelector(`tr[data-key="${key}"]`);
                if (!row) return;
            } else {
                row = document.createElement('tr');
                row.dataset.key = key;
            }
            
            row.innerHTML = `
                <td>${formatDate(data.date)}</td>
                <td>${data.content.replace(/\n/g, '<br>')}</td>
                <td><div class="action-buttons">
                    <button class="btn btn-edit" onclick="editData('${tabId}', '${key}')">S·ª≠a</button>
                    <button class="btn btn-delete" onclick="deleteData('${tabId}', '${key}')">Xo√°</button>
                </div></td>`;
            
            if (mode === 'prepend') tableBody.prepend(row);
        }

        function editData(tabId, key) {
            database.ref(`${tabId}/${key}`).once('value', snapshot => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById(`date-${tabId}`).value = data.date;
                    document.getElementById(`content-${tabId}`).value = data.content;
                    document.getElementById(`editKey-${tabId}`).value = key;
                    const saveBtn = document.getElementById(`saveBtn-${tabId}`);
                    saveBtn.textContent = "C·∫≠p Nh·∫≠t";
                    saveBtn.className = 'btn btn-update';
                    window.scrollTo(0, 0);
                }
            });
        }

        function deleteData(tabId, key) {
            const password = prompt("Ch·ª©c nƒÉng Admin. Vui l√≤ng nh·∫≠p m·∫≠t kh·∫©u:");
            if (password === ADMIN_PASSWORD) {
                if (confirm("B·∫°n ch·∫Øc ch·∫Øn mu·ªën xo√° ho·∫°t ƒë·ªông n√†y?")) {
                    database.ref(`${tabId}/${key}`).remove().then(() => alert("Xo√° th√†nh c√¥ng!"));
                }
            } else if (password !== null) {
                alert("M·∫≠t kh·∫©u kh√¥ng ch√≠nh x√°c!");
            }
        }
        
        // --- LOGIC TAB T·ªîNG H·ª¢P ---
        async function searchActivities() {
            const unit = document.getElementById('search-unit').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const tableBody = document.querySelector('#summary-table tbody');
            
            tableBody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding: 40px;">ƒêang t·∫£i...</td></tr>`;

            const unitsToFetch = unit === 'all' ? TABS : [unit];
            let allResults = [];
            
            const fetchPromises = unitsToFetch.map(unitId => 
                database.ref(unitId).once('value').then(snapshot => ({unitId, data: snapshot.val()}))
            );

            try {
                const snapshots = await Promise.all(fetchPromises);
                snapshots.forEach(({unitId, data}) => {
                    if (data) {
                        Object.values(data).forEach(record => {
                            if ((!startDate || record.date >= startDate) && (!endDate || record.date <= endDate)) {
                                allResults.push({ unitName: UNIT_NAMES[unitId], ...record });
                            }
                        });
                    }
                });

                allResults.sort((a, b) => new Date(b.date) - new Date(a.date));
                filteredDataForExport = allResults;
                renderSummaryTable(allResults);

            } catch (error) {
                console.error("Error fetching data:", error);
                tableBody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding: 40px;">L·ªói t·∫£i d·ªØ li·ªáu.</td></tr>`;
            }
        }
        
        function renderSummaryTable(results) {
             const tableBody = document.querySelector('#summary-table tbody');
             if (results.length === 0) {
                 tableBody.innerHTML = `<tr><td colspan="3" style="text-align:center; padding: 40px;">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p.</td></tr>`;
                 return;
             }
             tableBody.innerHTML = results.map(item => `
                <tr>
                    <td>${item.unitName}</td>
                    <td>${formatDate(item.date)}</td>
                    <td>${item.content.replace(/\n/g, '<br>')}</td>
                </tr>`).join('');
        }
        
        function exportToExcel() {
            if (filteredDataForExport.length === 0) return alert("Kh√¥ng c√≥ d·ªØ li·ªáu ƒë·ªÉ xu·∫•t. Vui l√≤ng l·ªçc d·ªØ li·ªáu tr∆∞·ªõc.");
            
            const dataToExport = filteredDataForExport.map(item => ({
                'ƒê∆°n v·ªã': item.unitName,
                'Ng√†y th√°ng': formatDate(item.date),
                'N·ªôi dung': item.content
            }));
            
            const ws = XLSX.utils.json_to_sheet(dataToExport);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "TongHopHoatDong");
            ws['!cols'] = [ {wch:25}, {wch:15}, {wch:80} ];
            XLSX.writeFile(wb, "BaoCaoHoatDong.xlsx");
        }

        // --- H√ÄM TI·ªÜN √çCH ---
        function resetForm(tabId) {
            document.getElementById(`date-${tabId}`).value = '';
            document.getElementById(`content-${tabId}`).value = '';
            document.getElementById(`editKey-${tabId}`).value = '';
            const saveBtn = document.getElementById(`saveBtn-${tabId}`);
            saveBtn.textContent = "L∆∞u Ho·∫°t ƒê·ªông";
            saveBtn.className = 'btn btn-save';
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const [year, month, day] = dateString.split('-');
            return `${day}/${month}/${year}`;
        }

        // --- KH·ªûI CH·∫†Y KHI T·∫¢I TRANG ---
        document.addEventListener('DOMContentLoaded', () => {
            TABS.forEach(tabId => {
                document.getElementById(tabId).innerHTML = createTabContent(tabId);
                loadData(tabId);
            });
            // G√°n s·ª± ki·ªán cho b·ªô l·ªçc ·ªü tab t·ªïng h·ª£p
            document.getElementById('search-unit').addEventListener('change', searchActivities);
            document.getElementById('start-date').addEventListener('change', searchActivities);
            document.getElementById('end-date').addEventListener('change', searchActivities);
        });
    </script>
</body>
